<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="nav-buttons" style="-webkit-app-region: drag">
    <p id="title">✨ Sparkle v1.0.0</p>
    <div class="nav-buttons">
      <button id="minimize"><i class="fa-light fa-window-minimize"></i></button>
      <button id="maximize"><i class="fa-light fa-square"></i></button>
      <button id="close"><i class="fa-light fa-xmark"></i></button>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-center mt-5">Welcome To Sparkle ✨</h1>
    <h6 class="text-center">Windows Optimizer</h6>
    <div class="buttons text-center mt-4">
      <button type="button" class="btn btn-primary mx-2" id="runClean">Cleaner</button>
      <button type="button" class="btn btn-primary mx-2" id="runDebloat">Debloat</button>
      <button type="button" class="btn btn-primary mx-2">Optimize</button>
    </div>
    <p style="color:#4c4c4c">&copy; 2023 Parcoil Network </p>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
<style>
* {
  box-sizing: border-box;
  font-family: "Inter";
  overflow: hidden;
}
body {
  background: #121212;
  color: #ededed;
  padding: 0;
  margin: 0;
}
nav {
  position: sticky;
  border: 1px solid #2c2c2c;
  height: 35px;
  display: flex;
  align-items: center;
  background: #1c1c1c;
}
#title {
  user-select: none;
  font-size: 15px;
  margin-left: 10px;
  -webkit-app-region: drag;
  margin-bottom:0px;
}
:not(nav) {
  -webkit-app-region: no-drag;
}
.nav-buttons {
  margin-left: auto;
  height: 100%;
  display: flex;
}
.nav-buttons > button {
  transition: background .2s ease;
  background: #1c1c1c;
  border: none;
  height: 100%;
  margin: 0;
  aspect-ratio: 1;
  color: #ededed;
  font-size: 17px;
}
.nav-buttons > button:hover {
  transition: .2s ease;
  background: #2c2c2c;
  cursor: pointer;
}
.nav-buttons > button:active {
  background: #4c4c4c;
}
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: calc(100vh - 35px); /* Consider the navbar height */
  padding-top: 20px;
}

.buttons {
  margin-top: 20px;
}

/* Additional refinements */
.btn-primary {
  font-weight: 500;
  font-size: 16px;
  padding: 10px 20px;
}
.btn-primary:hover {
  opacity: 0.8;
}
</style>
